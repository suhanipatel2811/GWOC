{% load static %}
<header class="site-header">
  <div class="site-header-inner container">
    <a class="brand" href="/">
      <img src="{% static 'core/images/logo.png' %}" alt="MindSettler" class="brand-logo" />
    </a>
    <nav class="site-nav">
      <a href="/">Home</a>
      {% if request.user.is_authenticated %}
        <a href="/appointment/">Book</a>
        <a href="/resources/">Resources</a>
        <a href="/contact/">Contact</a>
        <a href="{% url 'users:profile' %}">Profile</a>
        <a href="{% url 'users:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'users:login' %}?next=/appointment/">Book</a>
        <a href="{% url 'users:login' %}?next=/resources/">Resources</a>
        <a href="{% url 'users:login' %}?next=/contact/">Contact</a>
        <a href="{% url 'users:login' %}">Login</a>
      {% endif %}
    </nav>
  </div>
</header>

<style>
.site-header{background:#fff;border-bottom:1px solid #eee;position:sticky;top:0;z-index:1000}
.site-header-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:#571d67}
.brand-logo{height:40px}
.brand-text{font-weight:700;font-size:18px}
.site-nav a{margin-left:18px;color:#444;text-decoration:none;font-weight:600}
.site-nav a:hover{color:#722586}
@media (max-width:768px){.site-nav{display:none}}
</style>
